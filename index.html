<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
</head>
<body>

<!--Slider 1-->
<div class="slideshow">
<div class="slideshow-container">    
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img class="sliderImage" src="images/thirtyseven_screenshot_1.png">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img class="sliderImage" src="images/thirtyseven_screenshot_2.png">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides2 fade">
  <div class="numbertext">3 / 3</div>
  <img class="sliderImage" src="images/thirtyseven_screenshot_3.png">
  <div class="text">Caption Three</div>
</div>

<a class="next" onclick="plusSlides(1)">&#10095;</a>
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</div> 
<!--Slider 2-->
<div class="slideshow">
<div class="slideshow-container">    
<div class="mySlides2 fade">
  <div class="numbertext">1 / 3</div>
  <img class="sliderImage2" src="images/thirtyseven_screenshot_4.png">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img class="sliderImage2" src="images/thirtyseven_screenshot_5.png">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img class="sliderImage2" src="images/thirtyseven_screenshot_6.png">
  <div class="text">Caption Three</div>
</div>

<a class="next2" onclick="plusSlides2(1)">&#10095;</a>
<a class="prev2" onclick="plusSlides2(-1)">&#10094;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot2" onclick="currentSlide2(1)"></span> 
  <span class="dot2" onclick="currentSlide2(2)"></span> 
  <span class="dot2" onclick="currentSlide2(3)"></span> 
</div>
</div> 
    
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "flex";  
  dots[slideIndex-1].className += " active";
}

    
//Slider 2
var slideIndex2 = 1;
showSlides(slideIndex);

function plusSlides2(n) {
  showSlides(slideIndex += n);
}

function currentSlide2(n) {
  showSlides(slideIndex = n);
}
    
function showSlides2(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides2");
  var dots = document.getElementsByClassName("dot2");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "flex";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
